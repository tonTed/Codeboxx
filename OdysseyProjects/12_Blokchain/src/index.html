    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <div class="container ">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-8 col-sm-push-2 text-center">
        <h1 class="text-center m-5">Material Provider</h1>
        <hr/>
        <br/>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 m-5">
        <label for="po_address">Material Provider Address</label>
        <input type="text" class="form-control" readonly id="mp-address">
      </div>
    </div>
  </div>
</div>



  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="po_address">Project Office Contract Address</label>
              <input type="text" class="form-control" id="po-address">
            </div>
            <button class="btn btn-primary btn-po" type="submit">Submit</button>


          </form>

          <hr/>
          <br/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Project Office Order</h5>
                <table class="table ">
                  <tbody>
                    <tr>
                      <td>Controllers</td>
                      <td><p id="controller"></p></td>
                    </tr>
                    <tr>
                      <td>Cages</td>
                      <td><p id="cage"></p></td>
                    </tr>
                    <tr>
                      <td>Motors</td>
                      <td><p id="motor"></p></td>
                    </tr>
                    <tr>
                      <td>Doors</td>
                      <td><p id="door"></p></td>
                    </tr>
                    <tr>
                      <td>Buttons</td>
                      <td><p id="button"></p></td>
                    </tr>
                    <tr>
                      <td>Displays</td>
                      <td><p id="display"></p></td>
                    </tr>
                  </tbody>
                </table>
              
            </div>
          </div>
          <hr/>
          <br/>

        </div>
        <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Add Materials </h5>
        <form>   
          <div class="col-md-6">
            <div class="form-group">
              <label for="steel_panel-mp">Steel Panels</label>
              <input type="number" class="form-control" id="steel_panel-mp">
            </div>

            <div class="form-group">
              <label for="rails-mp">Rails</label>
              <input type="number" class="form-control" id="rails-mp">
            </div>
            
            <div class="form-group">
              <label for="sensor-mp">Sensors</label>
              <input type="number" class="form-control" id="sensor-mp">
            </div>
            
            <div class="form-group">
              <label for="steel_sheet-mp">Steel Sheets</label>
              <input type="number" class="form-control" id="steel_sheet-mp">
            </div>
            
            <div class="form-group">
              <label for="pulley-mp">Pulleys</label>
              <input type="number" class="form-control" id="pulley-mp">
            </div>
            
            <div class="form-group">
              <label for="motor-mp">Motors</label>
              <input type="number" class="form-control" id="motor-mp">
            </div>
          </div>


          <div class="col-md-6">     
            <div class="form-group">
              <label for="steelcable-mp">Steel Cables</label>
              <input type="number" class="form-control" id="steelcable-mp">
            </div>
            
            <div class="form-group">
              <label for="ledlight-mp">Ledlights</label>
              <input type="number" class="form-control" id="ledlight-mp">
            </div>
            
            <div class="form-group">
              <label for="button-mp">Buttons</label>
              <input type="number" class="form-control" id="button-mp">
            </div>

            <div class="form-group">
              <label for="screen-mp">Screens</label>
              <input type="number" class="form-control" id="screen-mp">
            </div>

            <div class="form-group">
              <label for="controller-mp">Controllers</label>
              <input type="number" class="form-control" id="controller-mp">
            </div>

            <div class="form-group">
              <button class="btn btn-primary btn-mp" type="submit">Submit</button>
            </div>
          </div>
        </div>
        <div>
        </form>
        </div>

        
      </div>
      

      </div>
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Materials Amount</h5>
              <table class="table">
    
                <tbody>
                  <div class="col-md-6">
                    <tr>
                      <td>Steel Panels</td>
                      <td><p id="steel_panel1"></p></td>
                    </tr>
                    <tr>
                      <td>Rails</td>
                      <td><p id="Rails1"></p></td>
                    </tr>
                    <tr>
                      <td>Sensors</td>
                      <td><p id="Sensor1"></p></td>
                    </tr>
                    <tr>
                      <td>Steel Sheets</td>
                      <td><p id="Steel_sheet1"></p></td>
                    </tr>
                    <tr>
                      <td>Pulleys</td>
                      <td><p id="Pulley1"></p></td>
                    </tr>
                    <tr>
                      <td>Motors</td>
                      <td><p id="Motor1"></p></td>
                    </tr>
                  </div>
                  <div class="col-md-6">
                    <tr>
                      <td>Steel Cables</td>
                      <td><p id="Steel_Cable1"></p></td>
                    </tr>
                    <tr>
                      <td>Ledlights</td>
                      <td><p id="ledlight1"></p></td>
                    </tr>
                    <tr>
                      <td>Buttons</td>
                      <td><p id="Button1"></p></td>
                    </tr>
                    <tr>
                      <td>Screens</td>
                      <td><p id="Screen1"></p></td>
                    </tr>
                    <tr>
                      <td>Controllers</td>
                      <td><p id="Controller1"></p></td>
                    </tr>
                  </div>
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
    
    
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
